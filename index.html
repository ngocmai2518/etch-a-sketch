<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Etch a Sketch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="headline">Sketch Board</div>
    <div class="main">
      <div class="navigation side">
        <button class="eraseBtn">Erase</button>
        <button class="resetBtn">Reset</button>
        <button class="hideGridBtn">Hide Grid</button>
        <div class="sizing">
          Please enter number of squares per side
          <input id="size-input">
          <div id="note"></div>
        </div>
      </div>
      <div class="board"></div>
      <div class="side"></div>
    </div>
    <div class="footnote"></div>
    
  </div>
  <script src="script.js"></script>
</body>
</html>
